 <!-- Compiled and minified CSS -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 <!-- Compiled and minified JavaScript -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
         
<div class="row">
    <div class="col s12">
      <div class="card card">
        <div class="card-content white-text">
          <div class="row">
            <div class="col s5">
                
              <form #employeeForm="ngForm"  (ngSubmit)="onSubmit(employeeForm)">
                  <input type="hidden" name="_id" _id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id"/>
                  <div class="row">
                    <div class="input-field col s12">
                       <input type="text"  name="name" #_name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name"> 
                      <label>Name: 
                          <label class="red-text">*</label>
                      </label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input type="text" name="position" #_position="ngModel" [(ngModel)]="employeeService.selectedEmployee.position" >
                      <label>position:
                          <label class="red-text">*</label>
                      </label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input type="text" name="office" #_office="ngModel" [(ngModel)]="employeeService.selectedEmployee.office" >
                      <label>Office:
                          <label class="red-text">*</label>
                      </label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input type="text" name="salary" #_salary="ngModel" [(ngModel)]="employeeService.selectedEmployee._salary" >
                      <label>Salary:
                          <label class="red-text">*</label>
                      </label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <button class="btn btn-custom right"  type="submit">Submit</button>
                      <button class="btn btn-custom right" (click)="reset(employeeForm)" type="reset" >Reset</button>
                    </div>
                  </div>
              </form>
            </div>

            
            <div class="col s7" >
              <div [ngStyle]="{'color': color, 'font-size': size, 'font-weight': 'bold'}" [ngClass]="['bold-text', 'pink']">
               <table>
                 <thead>
                   <tr>
                     <th>Name:</th>
                     <th>Position:</th>
                     <th>office</th>
                     
                     <th></th>
                   </tr>
                 </thead>
                 <tr *ngFor="let emp of employeeService.employees">
                   <td>{{emp.name}}</td>
                   <td>{{emp.position}}</td>
                   <td>{{emp.office}}</td>
                  
                   <td>
                     <a class="action-btn" (click)="onEdit(emp)">
                       <i class="material-icons">edit</i>
                     </a><br>
                     <a class="action-btn" (click)="onDelete(emp._id,employeeForm)">
                      <i class="material-icons">delete</i>
                    </a>
                   </td>
                 </tr>
               </table>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
